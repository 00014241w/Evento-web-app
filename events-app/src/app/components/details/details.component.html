<div class="centered-container">
  <div class="card">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ event.title }}</mat-card-title>
          <mat-card-subtitle>{{ event.categoryName }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>{{ event.description }}</mat-card-content>
      <mat-card-content>{{ event.location }}</mat-card-content>
      <mat-card-content>{{ event.time }}</mat-card-content>
      <mat-card-content>{{ event.organizer }}</mat-card-content>
    </mat-card>
  </div>
</div>
