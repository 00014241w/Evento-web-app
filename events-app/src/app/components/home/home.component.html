<div class="body-container">
  <div
    class="single-card"
    *ngFor="let item of items"
    (click)="navigateToDetails(item.id)"
  >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="description-container">
        {{ item.description }}
      </mat-card-content>
      <mat-card-content class="time">{{
        item.time | date : "MMM d, h:mm"
      }}</mat-card-content>
    </mat-card>
  </div>
</div>
